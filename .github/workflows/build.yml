name: build
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # needed for GitHub OIDC Token **not production ready**
    steps:
      - name: Download apko yaml
        run: |
          set -x
          curl -LO https://raw.githubusercontent.com/chainguard-images/images/main/images/busybox/configs/latest.apko.yaml
      - uses: jdolitsky/distroless-actions/apko-snapshot@slsa
        id: apko
        with:
          config: latest.apko.yaml
          base-tag: ghcr.io/jdolitsky/apko-att-test-2
          target-tag: latest
          sbom-attest: true
          slsa-attest: true
